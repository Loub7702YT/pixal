<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixal ‚Äî Pixel Drawing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- iOS Homescreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pixal">
  <link rel="apple-touch-icon" href="favicon.png">
  <!-- Android -->
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; text-align: center; background: #222; color: #eee; margin: 0; padding: 0; }
    h1 { margin: 10px; }
    canvas { border: 1px solid #555; cursor: crosshair; margin: 10px auto; display: block; touch-action: none; }
    button, input, select { margin: 5px; padding: 10px; border-radius: 8px; border: none; }
    .toolbar { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
    #colorPicker { width: 50px; height: 50px; padding: 0; }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .menu {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .menu button {
      display: block;
      margin: 10px auto;
      width: 220px;
      font-size: 16px;
      background: #444;
      color: #eee;
      border: 1px solid #555;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>üé® Pixal</h1>
  <canvas id="canvas" width="320" height="320"></canvas>
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#ff0000">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="openExportMenu()">Export</button>
    <input type="file" id="fileInput" accept=".pixa" onchange="loadPixal(this)">
    <select id="gridSize" onchange="changeGridSize()">
      <option value="16">16√ó16</option>
      <option value="32" selected>32√ó32</option>
      <option value="64">64√ó64</option>
    </select>
    <button onclick="toggleFullscreen()">Fullscreen Mode</button>
  </div>

  <!-- Export Menu Overlay -->
  <div class="overlay" id="exportOverlay">
    <div class="menu">
      <h2>Export Options</h2>
      <button onclick="downloadPixal()">üì¶ Export as .pixa (editable)</button>
      <button onclick="downloadPNG()">üñºÔ∏è Export as .png (image)</button>
      <button onclick="closeExportMenu()">‚ùå Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let size = 32;
    let pixelSize = canvas.width / size;
    let pixels;
    let drawing = false;
    let isFullscreen = false;
    let normalCanvasSize = { width: canvas.width, height: canvas.height };

    function initializePixels() {
      pixels = Array(size).fill().map(() => Array(size).fill('#000000'));
    }

    function drawPixel(x, y, color) {
      if (x < 0 || y < 0 || x >= size || y >= size) return;
      ctx.fillStyle = color;
      ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
      pixels[y][x] = color;
    }

    function getCanvasPos(e) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;
      if (e.touches) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      const x = Math.floor((clientX - rect.left) / pixelSize);
      const y = Math.floor((clientY - rect.top) / pixelSize);
      return { x, y };
    }

    function draw(e) {
      e.preventDefault();
      const { x, y } = getCanvasPos(e);
      drawPixel(x, y, document.getElementById('colorPicker').value);
    }

    function clearCanvas() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      initializePixels();
    }

    function downloadPixal() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pixels));
      const a = document.createElement('a');
      a.href = dataStr;
      a.download = "drawing.pixa";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      closeExportMenu();
    }

    function downloadPNG() {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      closeExportMenu();
    }

    function loadPixal(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        pixels = JSON.parse(e.target.result);
        size = pixels.length;
        pixelSize = canvas.width / size;
        renderCanvas();
        document.getElementById('gridSize').value = size;
      };
      reader.readAsText(file);
    }

    function renderCanvas() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          ctx.fillStyle = pixels[y][x];
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }
      }
    }

    function changeGridSize() {
      size = parseInt(document.getElementById('gridSize').value);
      pixelSize = canvas.width / size;
      initializePixels();
      renderCanvas();
    }

    function openExportMenu() {
      document.getElementById('exportOverlay').style.display = 'flex';
    }

    function closeExportMenu() {
      document.getElementById('exportOverlay').style.display = 'none';
    }

    function toggleFullscreen() {
      const button = document.querySelector('button[onclick="toggleFullscreen()"]');
      if (!isFullscreen) {
        normalCanvasSize = { width: canvas.width, height: canvas.height };
        canvas.classList.add('fullscreen');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        pixelSize = canvas.width / size;
        renderCanvas();
        isFullscreen = true;
        button.textContent = "Exit Fullscreen";
      } else {
        canvas.classList.remove('fullscreen');
        canvas.width = normalCanvasSize.width;
        canvas.height = normalCanvasSize.height;
        pixelSize = canvas.width / size;
        renderCanvas();
        isFullscreen = false;
        button.textContent = "Fullscreen Mode";
      }
    }

    canvas.addEventListener('mousedown', e => { drawing = true; draw(e); });
    canvas.addEventListener('mousemove', e => { if (drawing) draw(e); });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
    canvas.addEventListener('touchstart', e => { drawing = true; draw(e); });
    canvas.addEventListener('touchmove', e => { if (drawing) draw(e); });
    canvas.addEventListener('touchend', () => drawing = false);
    canvas.addEventListener('touchcancel', () => drawing = false);

    initializePixels();
    renderCanvas();
  </script>
</body>
</html>
